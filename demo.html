<html>
<head>

  <title>core-icon</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="demo-import.html">
  <link rel="import" href="core-icon.html">

</head>
<body unresolved>

  <template repeat="{{}}">
    <core-icon icon="{{}}" size="48"></core-icon>
    <span>{{}}</span>
    <br>
  </template>

  <script>
    addEventListener('polymer-ready', function() {
      var template = document.querySelector('template');
      template.model = [
        'menu',
        'fruit:cherry'
      ];
    });
  </script>
</body>
</html>
